<!DOCTYPE html>
<html lang="cs-cz" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Jsdh-App od Pajusk" />
  <meta name="keywords" content="Hasiči, Pajusk" />
  <meta name="author" content="Pajusk" />
  <title>Přihlášení – JSDH Ostrava Heřmanice</title>

  <!-- CSS Bootstrap a vlastní styly -->
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>

<!-- Hlavička s navigační lištou -->
<header class="bg-light py-3 shadow-sm">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light">
      <!-- Logo + název -->
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="/img/velky-znak-zeleny.jpg" alt="Logo JSDH Ostrava Heřmanice" width="60" height="60" class="me-2" />
        <span class="h5 m-0 text-dark">JSDH Ostrava Heřmanice</span>
      </a>

      <!-- Tlačítko pro rozbalení menu na mobilu -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navigační odkazy -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <!-- Odkaz na přihlášení -->
            <a class="nav-link text-dark" href="#" th:href="@{/login}">Přihlásit</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>

<!-- Hlavní obsah - přihlašovací formulář vycentrovaný -->
<main class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">

      <div class="card shadow-sm p-4">
        <h2 class="mb-4 text-center">Přihlášení</h2>

        <!-- Formulář pro přihlášení -->
        <form th:action="@{/login}" method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Uživatel</label>
            <input type="text" id="username" name="username" class="form-control" required autofocus />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Heslo</label>
            <input type="password" id="password" name="password" class="form-control" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">Přihlásit</button>
        </form>

        <!-- Zpráva o chybě při špatném přihlášení -->
        <div class="mt-3 text-center text-danger" th:if="${param.error}">
          Špatné jméno nebo heslo
        </div>

        <!-- Zpráva o úspěšném odhlášení -->
        <div class="mt-3 text-center text-success" th:if="${param.logout}">
          Byl jsi odhlášen
        </div>
      </div>

    </div>
  </div>
</main>

<!-- JS Bootstrap + vlastní skripty -->
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
